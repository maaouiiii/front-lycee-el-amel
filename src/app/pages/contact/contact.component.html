<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs" data-aos="fade-in">
    <div class="container">
      <h2>contactez nous </h2>
      <p>Sont faciles à trouver, de sorte que l'administrateur peut rapidement entrer en contact avec vous.</p>
    </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div data-aos="fade-up">
      <iframe style="border:0; width: 100%; height: 350px;"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1598.0497983045025!2d10.241822771992352!3d36.768178103224905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd360a189c01b1%3A0xcd96972a1fc259d8!2z2YXYudmH2K8g2KfZhNij2YXZhA!5e0!3m2!1sfr!2stn!4v1675781377541!5m2!1sfr!2stn"
        frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="container" data-aos="fade-up">

      <div class="row mt-5">

        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Location:</h4>
              <p>2033 Mégrine-Coteaux, Tunisia<br>face à la gare de Sidi-Rézig</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <p>info@example.com</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Call:</h4>
              <p>+216 71 295 233
              </p>
            </div>

          </div>

        </div>

        <div class="col-lg-8 mt-5 mt-lg-0">

          <form [formGroup]="contactForm" class="php-email-form" (submit)="submit()">
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" formControlName="name" class="form-control" id="name"
                  placeholder="Your Name">
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" formControlName="email" id="email"
                  placeholder="Your Email">
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" formControlName="subject" id="subject"
                placeholder="Subject">
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" formControlName="message" rows="5"
                placeholder="Message"></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center">
              <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
            </div>
          </form>

        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

</main><!-- End #main -->
